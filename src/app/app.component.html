<div class="h-full flex flex-col">
  <header class="relative h-20 lg:h-24">
  <div class="fixed top-0 left-0 z-50 w-full flex items-center justify-between px-5 md:px-14 lg:px-5 xl:px-16 2xl:px-20 bg-opacity-0 backdrop-blur-sm">
    <div class="flex items-center justify-between w-full mx-auto py-5 lg:py-6 lg:justify-between">
      <div class="flex items-center xl:gap-8 lg:gap-4 text-amber-100 drop-shadow-2xl">
        <a href="/" class="hover:opacity-70">
          <img src="/2-min.png" alt="tga-logo" width="44" height="40">
        </a>
        <div class="lg:flex items-center justify-start hidden">
          <nav class="hidden ml-0 relative md:mr-16 lg:mr-0 lg:block" aria-label="nav">
            <ul class="flex gap-3 lg:gap-4 xl:gap-6 2xl:gap-11">
              @for (item of menuItems; track item.route) {
                <li>
                  <app-link [route]="item.route" [title]="item.title" />
                </li>
              }
              @if (userData?.admin) {
                @if (!userData?.presenterMode) {
                  <li><button (click)="createData()">Create data</button></li>
                }
                <li>
                  <button (click)="togglePresenterMode()">
                    {{userData?.presenterMode ? 'Выключить': 'Включить'}} режим презентации
                  </button>
                </li>
              }
            </ul>
          </nav>
        </div>
      </div>

      <div class="flex items-center gap-x-16">
        <div>
          @if (user) {
            <div class="flex items-center outline-0 transition-all hover:color-slate-200">
              <span class="hidden lg:inline transition font-bold text-16 tracking-160 leading-tight duration-500 ease-in-out whitespace-nowrap uppercase" [ngStyle]="{
                 color: '#ADD8E6',
                 textShadow: ' 0 0 7px #0ea5e9,0 0 10px #0ea5e9,0 0 21px #0ea5e9,0 0 42px #0ea5e9,0 0 82px #0ea5e9,0 0 92px #0ea5e9,0 0 102px #0ea5e9,0 0 151px #0ea5e9'
                }">
                {{user.displayName}}
              </span>
            </div>
          } @else {
            <button type="button" class="lg:mr-0 flex justify-center" (click)="signIn()">
              <div class="flex items-center outline-0 transition-all hover:color-slate-200">
                <span class="hidden lg:inline transition font-bold text-16 tracking-160 leading-tight pr-10 hover:opacity-70 duration-500 ease-in-out whitespace-nowrap" [ngStyle]="{
                 color: '#ADD8E6',
                 textShadow: ' 0 0 7px #0ea5e9,0 0 10px #0ea5e9,0 0 21px #0ea5e9,0 0 42px #0ea5e9,0 0 82px #0ea5e9,0 0 92px #0ea5e9,0 0 102px #0ea5e9,0 0 151px #0ea5e9'
                }">
                  SIGN IN
                </span>
                <figure class="w-6">
                  <img ngSrc="/login_icon_2024.svg" alt="sign in" width="24" height="24" class="w-6 h-6">
                </figure>
              </div>
            </button>
          }
        </div>
        <button (click)="mobileNav.classList.replace('opacity-0', 'opacity-1');mobileNav.classList.replace('translate-x-[-100%]', 'translate-x-0');" class="flex items-center justify-center z-40 h-10 w-8 lg:hidden cursor-pointer">
          <span class="absolute inline-block overflow-hidden w-[32px] h-[18px]">
            <span class="absolute top-0 right-0 block w-full bg-white h-[2.5px] rounded-3xl"></span>
            <span class="absolute block w-full bg-white h-[2.5px] rounded-3xl"></span>
            <span class="absolute bottom-0 right-0 block w-[70%] bg-white h-[2.7px] rounded-3xl left-0"></span>
          </span>
          <span class="absolute inline-block">
            <span class="absolute block w-0 bg-white rounded-xl"></span>
            <span class="absolute block w-0 bg-white rounded-xl"></span>
          </span>
        </button>
        <div #mobileNav class="fixed top-0 left-0 z-30 h-dvh overflow-hidden opacity-0 max-w-full w-full xs:w-96 bg-slate-800 lg:hidden translate-x-[-100%] transition-all duration-300">

            <div class="mx-auto mt-105 h-full">
              <nav class="flex flex-col" aria-label="menu">
                <ul class="flex-1 overflow-y-scroll overflow-x-visible">
